apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: managed-csi-premium-vllm
  labels:
    purpose: vllm
provisioner: disk.csi.azure.com
parameters:
  skuName: StandardSSD_LRS
# Note: For actual node affinity, the pods using this PVC should include:
# nodeSelector:
#   purpose: vllm
# tolerations:
# - key: "sku"
#   operator: "Equal"
#   value: "vllm"
#   effect: "NoSchedule"
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
